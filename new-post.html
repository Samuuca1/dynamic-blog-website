<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
    <link rel="stylesheet" href="CSS/newpostCSS.css" />
    <script src="JS/indexJS.js" defer></script>
</head>

<body>
    <header>
        <h1>Create New Post</h1>
        <a href="index.html" class="new-post-btn">‚Üê Back to Home</a>
    </header>

    <div class="background">
        <video autoplay loop muted plays-inline class="backvideo">
            <source src="video-image/9665235-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>
    </div>

    <main>
        <form id="postForm">
            <label for="title">Title</label>
            <input type="text" id="title" required />

            <label for="content">Content</label>
            <textarea id="content" rows="8" required></textarea>

            <label for="image"> Image</label>
            <input type="url" id="image" placeholder="https://example.com/image.jpg" />

            <button type="submit">Post</button>
        </form>
    </main>
</body>

</html>
